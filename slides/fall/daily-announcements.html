## Friday, August 29th, 2014
- The [first homework, on git and github](../../docs/hw-git.html), is out; it's due next Friday by 10 a.m.
  - There is also a brief [intro to git](../../docs/git-intro.html) as well, and everybody should at least skim through it...
- There will be two more homeworks each successive week, then we start the projects
- We have a VirtualBox Linux image set up for you to use for this course, with all the software installed
  - The image is on Collab ([direct link](https://collab.itc.virginia.edu/access/content/group/54bcbf62-81cb-45bc-bf8c-c7d46467bba5/kubuntu-14.04.1.vdi.zip)); installation instructions can be found [here](http://aaronbloomfield.github.io/pdr/tutorials/01-intro-unix/virtual-box.html); details about the image can be found [here](http://aaronbloomfield.github.io/pdr/tutorials/01-intro-unix/vb-image-details.html)
  - Be aware that VirtualBox 4.3.14 (the current version) does not work well if you have anti-virus software installed; consider installing 4.3.12 instead
- Unlike CS 2150, I don't care what system you develop on
  - But most (if not all) of the software will be on a LAMP system, so you'll have to use something similar to LAMP.  I've seen people set up Mac OS X to run MAMP, and Window to run WAMP...
- Please fill out the [github userid survey](https://docs.google.com/forms/d/1ker2iMrVsEqfE_lmsb850Sq2vyLZ0NNWlFjmf5LXRHw/viewform) by early next week!  Say, by the end of Tuesday.
  - I will need that information to get your assignments graded, and to release the proejct information to you
