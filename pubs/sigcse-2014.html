&nbsp;  
## SIGCSE 2014
&nbsp;  
<center>[Aaron Bloomfield](http://www.cs.virginia.edu/~asb), The University of Virginia</center>  
<center>[Mark Sherriff](http://www.cs.virginia.edu/~sherriff), The University of Virginia</center>

	  <section data-markdown><script type="text/template">
## Service Learning Practicum (SLP)
- Main info page: http://www.cs.virginia.edu/~asb/slp
  - Including lists of all the projects
- Course materials: http://github.com/aaronbloomfield/slp
  - A work in progress!
  - Viewable online at http://aaronbloomfield.github.io/slp
- Paper: http://dl.acm.org/citation.cfm?id=2538862.2538974
	  </script></section>

	  <section data-markdown><script type="text/template">
## The Service Learning Practicum (SLP) Cycle
1. Late spring: application available
2. Early summer: nonprofits apply
3. Mid summer: project selection
4. Late summer: requirement solicitation
5. September: students select projects, learn frameworks
6. October: inception
7. November & December: elaboration
8. January through March: construction
9. April & May: transition
	  </script></section>

	  <section data-markdown><script type="text/template">
## Who
- Team of 6-7 senior undergraduates
- Mentor
- Customer
- (and the course instructor, obviously)

&nbsp;  
This praticum was done in conjunction with [The Center for Nonprofit Excellence](http://thecne.org)
	  </script></section>

	  <section data-markdown><script type="text/template">
## Technologies used
- MVC frameworks: [CakePHP](http://cakephp.org/), [Ruby on Rails](http://rubyonrails.org/)
- Source code control: [subversion](http://subversion.apache.org/) and [git](http://git-scm.com/)
  - Note that [github](https://github.com/) has licensing issues!
- Development management: [Redmine](http://www.redmine.org/)
- Testing: [PHPUnit](http://phpunit.de/http://phpunit.de/), Rails unit testing ([built-in](http://guides.rubyonrails.org/testing.html) or [RSpec](http://rspec.info/)), [Jenkins](http://jenkins-ci.org/)
- Database: [MySQL](http://www.mysql.com/)
- Front-end framework: [jQuery UI](https://jqueryui.com/), [Twitter Bootstrap](http://getbootstrap.com/)
	  </script></section>

	  <section data-markdown><script type="text/template">
## Legal
The legal agreement between the students and the nonprofit:

- perpetual
- non-commercial
- non-distributable
- non-revocable
- allow for modification of the software
- would not infringe on the students' ownership of their code

&nbsp;  
Other issues: instructor provided software, [GPL](https://www.gnu.org/copyleft/gpl.html) usage
	  </script></section>

	  <section data-markdown><script type="text/template">
## Obtaining Student Feedback
- Reports each (2-week) iteration:
  - Weekly report
  - Termination and Post-reflection of Sprint report ([TPS report](http://en.wikipedia.org/wiki/TPS_report#In_popular_culture))
  - Meeting report(s)
- Surveys througout the year:
  - Beginning of semester survey
  - End of phase survey (6)
  - End of year survey
	  </script></section>
