	  <section data-markdown><script type="text/template">
## Friday, August 28th, 2015
- The [first homework, on git and github](../docs/hw-git.html), is out; it's due next Friday (Sep 4th) by the start of lecture (12 noon)
  - There is also a brief [intro to git](../docs/git-intro.html) as well, and everybody should at least skim through it...
  - You have to allow `aaronbloomfield` and `wasiuva` to be Collaborators on any private repos you create for this assignment, but *after* you complete the homework!
- There will be 2 more HWs each successive week, then the projects start
- We have a VirtualBox Linux image all configured for you
  - The image is on Collab ([direct link](../docs/virtualbox-intro.html)); also see the [installation instructions](http://aaronbloomfield.github.io/pdr/tutorials/01-intro-unix/virtual-box.html) and the [image details](../docs/virtualbox-image-details.html)
  - Be aware that VirtualBox version 5.0 and above does NOT work; instead, install the latest 4.3 version
- Unlike CS 2150, I don't care what system you develop on
  - But most (if not all) of the software will be on a LAMP system, so you'll have to use something similar to LAMP.  I've seen people set up Mac OS X to run MAMP, and Window to run WAMP...
- Please fill out the [github userid survey](https://docs.google.com/forms/d/1sXO8Ha1fM2EH39Pq1fYeKz8CyYi3tRfMMU0hYF8TjYw/viewform) by Friday of next week
  - Did you get an email about that?
  - I will need that information to get your assignments graded, and to release the project information to you
- Today we will finish the [course introduction](course-introduction-fall.html#/) and start on [development methodologies](../slides/01-development-methods.html#/)
